<div class="main">
    <nav class="navbar navbar=light bg-primary">
        <div class="container-fluid">
            <h1 style="color: aliceblue;">Add Data</h1>
        
        </div>
    </nav>
    <form [formGroup]="newform" >
      <div class="mb-3">
       
                <mat-form-field  class="form-group col-md-2" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="String" formControlName="firstname"  />
                    <mat-error *ngFor="let validation of formValidationMessage.firstname">
                      
                            {{validation.message}}
                  
                    </mat-error>
                </mat-form-field>
                <mat-form-field  class="form-group col-md-2" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="String" formControlName="lastname" />
                    <mat-error *ngFor="let validation of formValidationMessage.lastname">
                      
                        {{validation.message}}
              
                </mat-error>
                </mat-form-field>
                <mat-form-field  class="form-group col-md-2" appearance="outline">
                    <mat-label>Email ID</mat-label>
                    <input matInput type="String" formControlName="email" placeholder="abc@example.com" />
                    <mat-error *ngFor="let validation of formValidationMessage.email">
                      
                        {{validation.message}}
              
                </mat-error>
                </mat-form-field>
                <mat-form-field  class="form-group col-md-2" appearance="outline">
                    <mat-label>Gender</mat-label>
                    <input matInput type="String" formControlName="Gender"  />
                 
                </mat-form-field>
                <mat-form-field  class="form-group col-md-2" appearance="outline">
                    <mat-label>Mobile No</mat-label>
                    <input matInput type="number" formControlName="mobile" placeholder="Ex. (0000) 000-0000" mask="(0000) 000-0000" />
                    <mat-error *ngFor="let validation of formValidationMessage.mobile">
                      
                        {{validation.message}}
              
                </mat-error>
                </mat-form-field>
                <mat-form-field  class="form-group col-md-2" appearance="outline">
                    <mat-label>Salary</mat-label>
                    <input matInput type="number" formControlName="salry"  />
                    <mat-error *ngFor="let validation of formValidationMessage.salry">
                      
                        {{validation.message}}
                      
                </mat-error>
                </mat-form-field>


      </div>
      
    </form>

</div>
<div class="col-md-3">
    <button class="btn btn-info" (click)="postEmployeeDetails()">ADD</button>
    <button class="btn btn-danger mx-3" routerLink="/Home">close</button>
</div>
